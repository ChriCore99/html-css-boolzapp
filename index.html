<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9ea1e289b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>

    <div id="app">
        <div class="container">
            <!-- sidebar -->
            <div class="side-bar-contatti">
                <div class="contatto mio">
                  <div class="img-chat">
                    <img src="./img/avatar_io.jpg" alt="">
                  </div>
                  <div class="buttons">
                    <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                    <a href="#"><i class="fa-solid fa-message"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                  </div>
                </div>
                <div class="notifiche-bloccate">
                  <a href="#"><i class="fa-solid fa-bell-slash" style="color: #a6d7f9;"></i></a>
                  <div>
                    <p><b>Rcicevi notifiche di nuovi messaggi</b></p>
                    <p><ins><a href="#">Attiva notifiche desktop</a></ins></p>
                  </div>
                </div>
                <div class="cerca-chat">
                  <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a> 
                  <input type="search"> 
                </div>
                <ul>
                  <li class="contatto amico">ciao</li>
                  <li class="contatto amico">ciao</li>
                  <li class="contatto amico">ciao</li>
                  <li class="contatto amico">ciao</li>
                  <li class="contatto amico">ciao</li>
                  <li class="contatto amico">ciao</li>
                  <li class="contatto amico">ciao</li>
                  <li class="contatto amico">ciao</li>
                </ul>
            </div>

            <!-- chat aperta -->
            <div class="chat">
                <div class="nome-chat">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <i class="fa-solid fa-paperclip"></i>
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <div class="messaggi">ciao</div>
                <div class="scrivi-testo">
                  <i class="fa-regular fa-face-smile"></i>
                  <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
